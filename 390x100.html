	<script type="text/javascript">
        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regexS = "[\\?&#]" + name + "=([^&#]*)",
                    regex = new RegExp(regexS),
                    results = regex.exec(window.location.href);
            if (results === null) {
                return "";
            }

            return decodeURIComponent(results[1].replace(/\+/g, " "));
        }
